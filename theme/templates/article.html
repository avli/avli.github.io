{% extends "base.html" %}

{% block content %}

  <div id="title">
    <h1>{{ article.title }}</h1>
    <span class="meta">{{ article.date|strftime('%d %b %Y')}}</span>
  </div>

  <div id="post">
    {{ article.content }}
  </div>

  {% if article.tags %}
    <div id="tags">
      Tagged:
      {% for tag in article.tags %}
	<a href="/blog/tag/{{tag}}">{{tag}}</a> &nbsp;
      {% endfor %}
    </div>
  {% endif %}

{% endblock content %}

</html>
